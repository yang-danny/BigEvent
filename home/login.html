<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Event</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- head and logo area -->
    <div class="layui-main logo">
        <!-- <img src="/assets/images/logo.png" alt=""> -->
        Big Event
    </div>
    <!-- login and register area -->
    <div class="loginAndRegBox">
        <div class="title-box layui-bg-blue">
            Admin Panel
        </div>
        <!-- login box tab -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="Enter your username" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="Enter your password" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Submit</button>
                </div>


                <div class="layui-form-item links">
                    <div class="login-box">
                        <a href="javascript:;" id="link_reg">Register</a>
                    </div>
                </div>
        </div>
        </form>
        <!-- register box tab -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="Enter your username" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="Enter your password" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="Confirm your password" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>Register</button>
                </div>

                <div class="layui-form-item links">
                    <div class="reg-box">
                        <a href="javascript:;" id="link_login">Login</a>
                    </div>
                </div>
            </form>

        </div>



    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
